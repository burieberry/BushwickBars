<!DOCTYPE html>
<html>
<head lang="en">
  <title>Neighborhood Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="options-box">
      <h1>See Bars Around Bushwick</h1>
      <input type="button" id="show-listings" value="Show Listings">
      <input type="button" id="hide-listings" value="Hide Listings">
      <ul id="locations-list" data-bind="foreach: locationList">
        <li data-bind="text: title, click: $parent.showInfo"></li>
      </ul>
    </div>
    <div id="map"></div>
  </div>

<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCa4KpuiP-TagaPCyb40gaVNCZi2MMD3C0&callback=initMap"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="app.js"></script>
</body>
</html>
