<!DOCTYPE html>
<html>
<head lang="en">
  <title>Neighborhood Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="options-box" data-bind="with: displayLoc">
      <h1>See Bars Around Bushwick</h1>
      <input type="form" id="filter" data-bind="textInput: $root.searchValue"
        placeholder="Search">
      <ul id="locations-list" data-bind="foreach: $root.locationList, visible: $root.filteredArray.length === 0">
        <li id="location" data-bind="text: title, click: $root.setLoc"></li>
      </ul>
      <ul id="filtered-list" data-bind="foreach: $root.filteredArray, visible: $root.filteredArray.length > 0">
        <li id="filtered-location" data-bind="text: title, click: $root.setLoc"></li>
      </ul>
      <div>
        <h2 id="display-title" data-bind="text: title"></h2>
        <div>
          <p>Google rating: <span id="rating">4.4</span>/5.0</p>
        </div>
      </div>
    </div>
    <div id="map"></div>
  </div>

<script async defer src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyCa4KpuiP-TagaPCyb40gaVNCZi2MMD3C0&libraries=places&callback=initMap"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="app.js"></script>
</body>
</html>
