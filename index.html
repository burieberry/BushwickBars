<!DOCTYPE html>
<html>
<head lang="en">
  <title>Neighborhood Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">

  <!-- <link rel="stylesheet" href="styles.css"> -->

  <style>
    html,
    body {
      font-family: Arial, sans-serif;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #map {
      height: 100%;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script>
  // global map object
  var map;
  // global blank marker array
  var markers = [];

  function initMap() {
    // Constructor to create a new map
    map = new google.maps.Map(document.getElementById('map'), {
      // Bushwich, Brooklyn
      center: { lat: 40.694428, lng: -73.921286 },
      zoom: 13
    });




    // Marker for Heavy Woods
    var heavyWoods = { lat: 40.705606, lng: -73.921648 };
    var marker = new google.maps.Marker({
      position: heavyWoods,
      map: map,
      title: 'Heavy Woods'
    });

    // Info Window for Heavy Woods
    var infoWindow = new google.maps.InfoWindow({
      content: 'Heavy Woods'
    });

    // event listener for info window
    marker.addListener('click', function() {
      infoWindow.open(map, marker);
    });







  }
</script>

<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCa4KpuiP-TagaPCyb40gaVNCZi2MMD3C0&callback=initMap"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="app.js"></script>
</body>
</html>
