<!DOCTYPE html>
<html>
<head lang="en">
  <title>Neighborhood Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="options-box" data-bind="with: displayLoc">
      <h1>See Bars Around Bushwick</h1>
      <input type="form" id="filter" data-bind="value: title">
      <input type="button" id="show-listings" value="Show Listings"
        data-bind="click: $root.showListings">
      <input type="button" id="hide-listings" value="Hide Listings"
        data-bind="click: $root.hideListings">
      <ul id="locations-list" data-bind="foreach: $parent.locationList">
        <li id="location" data-bind="text: title, click: $root.setLoc"></li>
      </ul>
      <div>
        <h2 id="display-title" data-bind="text: title"></h2>
      </div>
    </div>
    <div id="map"></div>
  </div>

<script async defer src="http://maps.googleapis.com/maps/api/js?&key=AIzaSyCa4KpuiP-TagaPCyb40gaVNCZi2MMD3C0&libraries=places&callback=initMap"></script>
<script src="bower_components/knockout/dist/knockout.js"></script>
<script src="app.js"></script>
</body>
</html>
